<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignUp</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="static/assets/css/opensans-font.css">
	<link rel="stylesheet" type="text/css" href="static/assets/fonts/line-awesome/css/line-awesome.min.css">
	<!-- Jquery -->
	<link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="static/assets/css/style.css"/>
	<style>
		a:link, a:visited {
		  background-color: rgb(23, 191, 221);
		  color: rgb(245, 243, 243);
		  border: 2px solid rgb(235, 238, 238);
		  padding: 10px 20px;
		  text-align: center;
		  text-decoration: none;
		  display: inline-block;
		}
		
		a:hover, a:active {
		  background-color: rgb(23, 191, 221);
		  color: white;
		}
		</style>
</head>
<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>INFOMATION</h2>
				<p class="text-1">In computing, sign in and log in are synonyms. Both mean "to open a session with an account that is already created".</p>
				<div class="form-row-last">
					<p class="text-1">Click here for SignUp

					</p>
					<a href="login">Signin</a>
				</div>
			</div>
			
            <form action="/signup" method="GET">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" name="user" class="form-control" id="username">

              </div>
              <div class="form-group first">
                <label for="name1">Name</label>
                <input type="text" name="name" class="form-control" id="name1">

              </div>
             
              <div class="form-group first">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email">

              </div>
              <div class="form-group first">
                <label for="name">Number</label>
                <input type="text" name="mobile" class="form-control" id="name">

              </div>
              <div class="form-group last mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password">
                
              </div>
              
              
              

              <input type="submit" value="Register" class="btn btn-block btn-primary">

              <br>
              <div class="form-row-last">
                <p style="font-size: x-large; color:black" class="text-1">Click here for Signin
      
                </p>
                <a href="/login">Signin</a>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
	<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
	<script>
		// just for the demos, avoids form submit
		jQuery.validator.setDefaults({
		  	debug: true,
		  	success:  function(label){
        		label.attr('id', 'valid');
   		 	},
		});
		$( "#myform" ).validate({
		  	rules: {
			    password: "required",
		    	comfirm_password: {
		      		equalTo: "#password"
		    	}
		  	},
		  	messages: {
		  		first_name: {
		  			required: "Please enter a firstname"
		  		},
		  		last_name: {
		  			required: "Please enter a lastname"
		  		},
		  		your_email: {
		  			required: "Please provide an email"
		  		},
		  		password: {
	  				required: "Please enter a password"
		  		},
		  		comfirm_password: {
		  			required: "Please enter a password",
		      		equalTo: "Wrong Password"
		    	}
		  	}
		});
	</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
